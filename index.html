<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Main page</title>
</head>
<body>

    <header class="header">
    <div class="container">
        <div class="header__row">
            <div class="logo">Logo</div>
            <button class="mobile-nav-btn">
                <div class="nav-icon"></div>
            </button>
        </div>
    </div>
</header>

    <section class="container">
	<h1> Список </h1>

	<form action="#" id="add-form" class="mb-3">
		<input type="text" class="form-control mb-3" id="add-form__name-inp" placeholder="Имя">
		<input type="text" class="form-control mb-3" id="add-form__surename-inp" placeholder="Фамилия">
		<input type="text" class="form-control mb-3" id="add-form__lastname-inp" placeholder="Отчество">
		<input type="number" class="form-control mb-3" id="add-form__age-inp" placeholder="Возраст">
		<input type="text" class="form-control mb-3" id="add-form__hobby-inp" placeholder="Хобби">
		<button type="submit" class="btn btn-primary">Отправить</button>
	</form>
	<div class="mb-3">
		<button id="sort__fio" class="btn btn-primary">Сортировать по ФИО</button>
		<button id="sort__age" class="btn btn-primary">Сортировать по Возрасту</button>
	</div>

	<form action="#" id="filter-form" class="mb-3">
		<h2>Фильтр</h2>
		<input type="text" class="form-control mb-3" id="filter-form__fio-inp" placeholder="ФИО">
		<input type="text" class="form-control mb-3" id="filter-form__hobby-inp" placeholder="Хобби">
	</form>
	<div id="app"></div>
</section>

    <footer class="footer">
	<div class="container">
		<h2>Footer</h2>
	</div>
</footer>

    <script src="./js/index.bundle.js"></script>
    
</body>
</html>
